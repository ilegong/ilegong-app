<!DOCTYPE html>
<html>
  <head>
    <base href="ilegong">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/app.min.css" rel="stylesheet">
    <link href="css/custom.min.css" rel="stylesheet">

    <script src="js/lib.min.js"></script>
    <script src="js/app.min.js"></script>
    <script src="js/tmpl.min.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="ilegong" animation="slide-left-right-ios7">
    <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view>
    </ion-nav-view>
    <div class="alert-container" ng-show="alert.message != ''">
      <span class="alert alert-error">
        {{alert.message}}
      </span>
    </div>
    <ul>
      <li ng-repeat='message in messages track by $index'>{{message}}</li>
    </ul>
  </body>
</html>
