<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="热卖" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="分类" icon="icon ion-heart" href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="分享圈" icon="icon ion-heart" href="#/tab/sharings">
    <ion-nav-view name="tab-sharings"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="试吃团" icon="icon ion-heart" href="#/tab/tryings">
    <ion-nav-view name="tab-tryings"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon="icon ion-gear-b" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>


</ion-tabs>
