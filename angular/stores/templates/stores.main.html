<ion-view title="朋友说" hide-back-button='true' show-tabs>
  <ion-content class='stores elements' ng-click="vm.loadData()">
    <div class="centered-container" ng-if="!vm.loaded">
      <span class="no-content load-status">
        <img ng-src="{{vm.loading ? 'img/loading.gif' : 'img/load-failed.png'}}"/>
      </span>
      <span class="message text-muted" ng-cloak>
        {{vm.loading ? '加载中，请稍候...' : '加载失败，请点击重试'}}
      </span>
    </div>

    <div class='element-container' collection-repeat="store in ::vm.stores track by store.Brand.id" collection-item-width="::vm.getItemWidth()" collection-item-height="::vm.getItemHeight()">
      <div class="element" ui-sref="store.home({id: store.Brand.id, name: store.Brand.name})">
        <img class="blocked full" src="{{store.Brand.coverimg}}" style="height: {{::vm.imageHeight}}px; width: {{::vm.imageWidth}}px">
        <div class="padding-5 nowrap tc" ng-bind="store.Brand.name"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
