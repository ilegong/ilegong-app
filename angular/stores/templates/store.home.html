<ion-view title="{{app.storeName}}" show-store-tabs>
  <ion-nav-buttons side="left">
    <button class="button button-clear back-button" ng-click="vm.goBack();">
      <i class="icon ion-ios7-arrow-left"></i>
    </button>
  </ion-nav-buttons>

  <ion-content class='store'>
    <div class='list'>
      <div class="row" ng-repeat="p in vm.products" ng-if="$index % 2 == 0">
        <div class='product card col col-50' ng-repeat="p in vm.products.slice($index, $index+2)" ng-init="product=p.Product">
          <a ui-sref="product-detail({from: app.storeId, id: product.id,type:-3})">
            <div class="item item-image">
              <img title="{{product.title}}" src="{{product.coverimg}}">
            </div>
            <div class='item item-text'>
              <strong>{{product.name}}</strong>
            </div>
          </a>
          <div class='item item-text'>
            <span class='price-current'><strong>Â¥{{product.price}}</strong></span>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
