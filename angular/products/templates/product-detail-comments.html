<ion-view class="product-detail-comments" title="商品评价" hide-tabs>     
  <div class="tabs-top">
    <div class="tabs tabs-stable">
      <a class="tab-item {{vm.type == 0 ? 'tab-item-active':''}}" ng-click="vm.type = 0">
        <span class="text-large">口碑评价</span>
        <span class="text-sub">
          ({{vm.getComments(0).length}})
        </span>
      </a>
      <a class="tab-item {{vm.type == 1 ?'tab-item-active':''}}" ng-click="vm.type = 1">
        <span class="text-large">试吃评价</span>
        <span class="text-sub">
          ({{vm.getComments(1).length}})
        </span>
      </a>
    </div>
  </div>
  <ion-content class="content has-tabs-top">
    <div class="item" ng-repeat="comment in vm.getComments(vm.type)">
      <p class="item-image-small-left"> 
        <img ng-show="comment.userPhoto != null" class="item-image user-image"   style="background: url('{{comment.userPhoto}}');background-size:contain;">
        <span ng-show="comment.userPhoto == null" class="app-icon icon-user user-image"></span>
        <span >{{comment.username}}</span>
        <span class="text-muted fr">{{comment.created}}</span>
      </p>
      <p>
        <span class="icon pys-350 {{comment.rating > 0 ? 'icon-star':'icon-star-gray'}}"></span>
        <span class="icon pys-350 {{comment.rating > 1 ? 'icon-star':'icon-star-gray'}}"></span>
        <span class="icon pys-350 {{comment.rating > 2 ? 'icon-star':'icon-star-gray'}}"></span>
        <span class="icon pys-350 {{comment.rating > 3 ? 'icon-star':'icon-star-gray'}}"></span>
        <span class="icon pys-350 {{comment.rating > 4 ? 'icon-star':'icon-star-gray'}}"></span>
      </p>
      <p style="white-space: normal;">
        {{comment.body || '这家伙很懒，什么都没写'}}
      </p>
      <div style="white-space: normal;">
        <img ng-repeat="img in comment.images" src="{{img}}" class="comment-image"/>
      </div>
    </div>

    <div class="centered-container padding" ng-show="vm.getComments(vm.type).length == 0">
      <span class="text-large">暂时木有评价哦</span>
    </div>
  </ion-content>
</ion-view>
