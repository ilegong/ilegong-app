<div>
  <div class="list">

 
    <div class="item" ng-repeat="ite in vm.comment">

      <div class="row">
        <div class="col">

            {{ite.Comment.username}}

        
        </div>
        <div class="col" >
          <span style="background-color:{{getRankColor(ite.Comment.rating)}};
          display: inline;padding: .2em .6em .3em;font-size: 75%;font-weight: bold;line-height: 1;color: #fff;text-align: center;white-space: nowrap;vertical-align: baseline;border-radius: .25em;">

            {{getRankText(ite.Comment.rating)}}
            
          </span>
          {{ite.Comment.body}}

      
          <p/>
          <div>
            <img ng-repeat="img in ite.Comment.images" src="{{img}}" style="width:100%;"/>
          </div>
          <div style="color: #d0d0d0;font-size: 12px;margin-top: 10px;text-align:right;">
            {{ite.Comment.created}}
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="list" style="background-color:lightgray;">
    <div class="list">
      <div class="row" >
        <div class="col">
          <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content" style="font-size:0.7em;">
              好评
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
        </div>
        <div class="col">
            <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content" style="font-size:0.7em;">
              中评
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
        </div>
        <div class="col">
            <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content" style="font-size:0.7em;">
              差评
            </div>
            <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>

      </div>
        <div>
      
            <span class="input-label">请输入评价：</span>
            <textarea style="height:50px;"></textarea>
          <div>
            <p/>
          <div>

          <button class="button button-static">
            添加图片
          </button>
          <div>
            ImageArea
          </div>
          <div align="right">
            <button class="button button-static" >
              提交评论
            </button>
          </div>
      </div>
    </div>
  </div>
</div>
