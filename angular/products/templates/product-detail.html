<ion-view title="商品详情">

  <ion-content style="padding-left:10px;padding-right:10px;">

    <div>
      <img src="{{vm.product.Product.coverimg}}" style="width:100%;"/>
    </div>
    <div>
      <span>
        <span style="font-size:1.5em;">
          {{vm.product.Product.name}}
        </span>
        <span ng-show="{{item[pid].hasRedPacket}}" style="border: 1px solid red;color: white;padding: 1px 2px;font-size: 0.633em;background: red;">
          有红包
        </span>
      </span>
    </div>
    <p/>
    <div>
      <span >
        {{vm.product.Product.promote_name}}
      </span>
    </div>
    <p/>
    <div>
      <span style="color: #c71673;font-size: 24px;">
        {{vm.product.Product.price | currency:"￥"}}
      </span>
      <span style="text-decoration: line-through;color: #888;" ng-show="{{item[pid].original_price != null}}">
        {{vm.product.Product.original_price | currency:"￥"}}
      </span>
      <span style="float:right;">
        邮费：{{vm.product.Product.ship_fee==null?'包邮':(vm.product.Product.ship_fee | currency:'￥')}}
      </span>
    </div>
    <p/>
    <div>
      <span>
        <button style="width:25px;height:25px;" ng-click="buttonReduceClick()">
          -
        </button>
      </span>
      <input size="3" style="width:10%;" ng-model="item[pid].count"></input>
      <span>
      <button style="width:25px;height:25px;" ng-click="buttonAddClick()">
        +
      </button>
      </span>
    </div>
    <div>
      <p/>
      <p/>
      <a href="http://www.baidu.com">
        <button class="button button-energized" style="height=30px;">
          添加到购物车
        </button>
      </a>
      <a href="http://www.baidu.com">
        <button class="button button-assertive" style="height=30px;">
          立即购买
        </button>
      </a>
    </div>

    <p/>
    <div>
      <a class="button button-stable tab-item" ng-class="{'tab-item-active': isTabActive()}" ui-sref="app.product-detail.intro" style="width:50%;margin-left:10px;">
        产品介绍
      </a>
      <a class="button button-stable tab-item" ng-class="{'tab-item-active': isTabActive()}" ui-sref="app.product-detail.evaluate" style="width:50%;">
        口碑评价
      </a>
    </div>
    <div ui-view  >

    </div>
  </ion-content>


  
 
</ion-view>
