<ion-view class="product-detail" title="商品详情" hide-back-button='true'>
   <ion-nav-buttons side="left">
    <button class="button button-clear back-button" ng-click="$ionicGoBack($event)">
      <i class="icon ion-ios7-arrow-left"></i>返回
    </button>
  </ion-nav-buttons>

  <ion-content>
    <img src="{{::vm.product.Product.coverimg}}" class="blocked full"/>
    <div class="item" style="border-top: 0; padding-bottom: 0;">
      <div class="wrapped text-21 text-dark padding-bottom-5" ng-bind="::vm.product.Product.name"></div>
      <div class="wrapped text-sub padding-bottom-5" ng-bind="::vm.product.Product.promote_name"></div>
      <div style="line-height: 27px;">
        <span class="text-energized">
          <span class="text-21" ng-bind="::vm.product.Product.price | currency:'￥'"></span>
        </span>
        <s class="text-sub" ng-show="{{::vm.product.Product.original_price != 0}}" ng-bind="::vm.product.Product.original_price | currency:'￥'"></s>
        <a class="fr" ng-click="vm.toReputationCommentsPage();" ng-cloak>
          口碑评价(<span ng-bind="vm.getReputationComments().length">0</span>)
        </a>
      </div>
    </div>
    <div class="item row padding-bottom-0" ng-show="vm.hasSpecs()">
      <span class="col col-15" style="line-height: 31px;">规格:</span>
      <span class="col wrapped-container" ng-repeat="(specType, specChoices) in vm.product.Product.specs.choices" ng-init="vm.specsChecks[specType] = {}">
        <span class="spec-choice" ng-class="{checked: vm.specsChecks[specType][specChoice].value}" ng-repeat="specChoice in specChoices" ng-init="vm.specsChecks[specType][specChoice] = {value:false}" ng-click="vm.specsClick(specType, specChoice);" ng-disabled="!vm.product.Product.published" ng-bind="specChoice"> 
        </span>
      </span>
    </div>
    <div class="item row" ng-cloak>
      <span class="col col-center col-15">
        数量：
      </span>
      <span class="col">
        <span class="number-span">
          <span class="pys-400 icon-reduce" ng-click="vm.reduceCartItemNum()" ng-disabled="!vm.product.Product.published"></span>
          <input class="count" disabled="disabled" ng-model="vm.count">
          <span class="pys-400 icon-add" ng-click="vm.addCartItemNum()" ng-disabled="!vm.product.Product.published"></span>
        </span>
      </span>
    </div>
    
    <div class="item-divider"></div>

    <a class="item item-avatar-left item-icon-right" ui-sref="store.home({id: vm.brand.Brand.id, name: vm.brand.Brand.name})" ng-if="vm.from < 0">
      <img src="{{::vm.brand.Brand.coverimg}}" class="r5"/>
      <i class="icon ion-ios7-arrow-right"></i>
      <div class="nowrap" ng-bind="::vm.brand.Brand.name"></div>
    </a>
    <div class="item row">
      <span class="col col-15">
        快递：
      </span>
      <span class="col" ng-bind="vm.getShipFee()"></span>
    </div>
    <div class="item row" ng-cloak>
      <div class="col col-15">
        服务：
      </div>
      <span class="col wrapped-container">
        本商品由 <span ng-bind="::vm.brand.Brand.name"></span> 发货并提供售后服务。
        <span ng-show="vm.hasWeixinId">联系商家：微信号 {{::vm.brand.Brand.weixin_id}}</span>
      </span>
    </div>
    
    <div class="item-divider"></div>
    
    <div class="item item-icon-right" ui-sref="product-detail-content({id: vm.id, from: vm.from})">
      <i class=" icon ion-ios7-arrow-right"></i>
      <span>
        图文详情
      </span>
    </div>
    <div class="item item-icon-right" ng-click="vm.toTryingCommentsPage();" ng-show="vm.getTryingComments().length > 0">
      <i class=" icon ion-ios7-arrow-right"></i>
      <span>
        试吃评价
        <span class="text-sub" ng-cloak>({{vm.getTryingComments().length}})</span>
      </span>
    </div>
    <div class="item item-icon-right" ng-click="vm.toReputationCommentsPage();" ng-cloak>
      <i class=" icon ion-ios7-arrow-right"></i>
      <span>
        口碑评价
        <span class="text-sub" ng-cloak>({{vm.getReputationComments().length}})</span>
      </span>
    </div>

    <div class="item comment" ng-repeat="c in vm.getReputationComments().slice(0, 3)" ng-init="comment = c.Comment">
      <p class="item-image-mini-left">
        <img ng-show="comment.userPhoto != null" class="item-image r5" style="background: url('{{::comment.userPhoto}}');background-size:contain;">
        <span ng-show="::comment.userPhoto == null" class="item-image pys-350 icon-user"></span>
        <span ng-bind="::comment.username"></span>
        <span class="fr text-muted" ng-bind="comment.created"></span>
      </p>
      <p>
        <span class="pys-350 {{::comment.rating > 0 ?'icon-star':'icon-star-gray'}}"></span>
        <span class="pys-350 {{::comment.rating > 1 ?'icon-star':'icon-star-gray'}}"></span>
        <span class="pys-350 {{::comment.rating > 2 ?'icon-star':'icon-star-gray'}}"></span>
        <span class="pys-350 {{::comment.rating > 3 ?'icon-star':'icon-star-gray'}}"></span>
        <span class="pys-350 {{::comment.rating > 4 ?'icon-star':'icon-star-gray'}}"></span>
      </p>
      <div style="white-space: normal;" ng-bind="::comment.body || '这家伙很懒，什么都没写'"></div>
      <div class="row">
        <img ng-repeat="img in comment.images.slice(0, 3)" src="{{::img}}" class="comment-image col col-33"/>
      </div>
    </div>
    <a ng-show="::vm.getReputationComments().length > 3" class="item tc" ng-click="vm.toReputationCommentsPage()">
      <strong>查看全部评价</strong>
    </a>

    <div class='elements' ng-cloak>
      <h4 style="margin: 1rem 0 0">相关商品推荐</h4>
      <div class="element-container" ng-repeat="recommend in ::vm.recommends">
        <div class='element'>
          <img class="full blocked" ui-sref="product-detail({from: vm.from, id: recommend[1].id})" title="{{::recommend[1].name}}" src="{{::recommend[1].coverimg}}">
          <div class="padding-5">
            <div class="nowrap" ng-bind="::recommend[1].name"></div>
            <strong class="text-muted" ng-bind="::recommend[1].price | currency:'¥'"></strong>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="row" ng-cloak>
    <span ng-click="vm.buyImmediately();" class="button button-energized col-40 mr" ng-disabled="!vm.readyToBuy() || !vm.product.Product.published">
      <strong>立即购买</strong>
    </span>
    <span ng-click="vm.addToCart();" class="button button-assertive col-40 mr" ng-disabled="!vm.readyToBuy() || vm.product.Product.limit_ship || !vm.product.Product.published">
      <strong ng-bind="vm.getCartTitle()"></strong>
    </span>
    <div ng-click="vm.toCartPage()" class="centered-container col-20">
        <span ng-show="countOfCartItems() > 0" class="badge badge-right-top badge-energized" ng-bind="countOfCartItems()"></span>
      <span class="pys-350 icon-footer-cart">
      </span>
      <div class="footer-cart-text">
        购物车
      </span>
    </div>
  </ion-footer-bar>
</ion-view>
