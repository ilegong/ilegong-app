<ion-view title="商品详情">

  <ion-content style="padding-left:10px;padding-right:10px;">

    <div>
      <img src="{{vm.product.Product.coverimg}}" style="width:100%;"/>
    </div>
    <div>
      <span>
        <span style="font-size:1.5em;">
          {{vm.product.Product.name}}
        </span>

      </span>
    </div>
    <p/>
    <div>
      <span >
        {{vm.product.Product.promote_name}}
      </span>
    </div>
    <p/>
    <div>
      <span style="color: #c71673;font-size: 24px;">
        {{vm.product.Product.price | currency:"￥"}}
      </span>
      <span style="text-decoration: line-through;color: #888;" ng-show="{{vm.product.Product.original_price != 0}}">
        {{vm.product.Product.original_price | currency:"￥"}}
      </span>
      <span style="float:right;">
        邮费：{{vm.product.Product.ship_fee==0?'包邮':(vm.product.Product.ship_fee | currency:'￥')}}
      </span>
    </div>
    <p/>
    <div>
      <span>
        <button style="width:25px;height:25px;" ng-click="buttonReduceClick()">
          -
        </button>
      </span>
      <input size="3" style="width:10%;" ng-model="vm.count"></input>
      <span>
      <button style="width:25px;height:25px;" ng-click="buttonAddClick()">
        +
      </button>
      </span>
    </div>

    <div class="list">
      <a class="item item-icon-right">

          <i class="icon ion-ios7-arrow-right"></i>
          <img src="{{vm.brand.Brand.coverimg}}" style="width:20%;"/>
          店家：{{vm.brand.Brand.name}}
 
      </a>
    </div>

    <div >
      <p/>
      <p/>

      <a href="http://www.baidu.com">
        <button class="button button-energized" style="height=30px;">
          添加到购物车
        </button>
      </a>
      <a href="http://www.baidu.com" >
        <button class="button button-assertive" style="height=30px;">
          立即购买
        </button>
      </a>

    </div>

    <p/>
    <div class="row">

        <a class="col col-50 button button-stable tab-item" ng-class="{'tab-item-active': isTabActive()}" ui-sref="app.product-detail.intro({id:vm.product.Product.id})" style="width:50%;margin-left:10px;">
          产品介绍
        </a>

        <a class="col col-50 button button-stable tab-item" ng-class="{'tab-item-active': isTabActive()}" ui-sref="app.product-detail.evaluate({id:vm.product.Product.id})" style="width:50%;">
          口碑评价
        </a>

    </div>

    <ui-view>
    </ui-view>

  </ion-content>


  
 
</ion-view>
