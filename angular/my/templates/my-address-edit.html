<ion-view title="{{vm.addressId < 0 ? '新建收货信息' : '编辑收货信息'}}" hide-back-button='true'>
   <ion-nav-buttons side="left">
    <button class="button button-clear back-button" ng-click="$ionicGoBack($event)">
      <i class="icon ion-ios7-arrow-left"></i>返回
    </button>
  </ion-nav-buttons>
  <ion-content class="my-address-edit">
    <div class="list" ng-cloak>
      <label class="item item-input">
        <span class="input-label text-16 text-grey">收货人</span>
        <input type="text" class="text-16 text-dark" ng-model="vm.address.OrderConsignees.name" placeholder="请输入姓名">
      </label>
      <label class="item item-input">
        <span class="input-label text-16 text-grey">手机号</span>
        <input type="text" class="text-16 text-dark" ng-model="vm.address.OrderConsignees.mobilephone" ng-blur="vm.verifyMobilePhone()" placeholder="请输入手机号">
      </label>
      <label class="item item-select province">
       <span class="input-label text-16 text-grey">省</span>
       <select class="select text-16 text-dark" ng-model="vm.province" ng-options="m.name for m in vm.provinces" ng-change="vm.onProvinceChanged(vm.province)">
         <option value="">-- 请选择 --</option>
       </select>
      </label>
      <label class="item item-select city" ng-show="vm.cities.length > 0">
       <span class="input-label text-16 text-grey">市</span>
       <select class="select text-16 text-dark" ng-model="vm.city" ng-options="m.name for m in vm.cities" ng-change="vm.onCityChanged(vm.city)">
         <option value="">-- 请选择 --</option>
       </select>
      </label>
      <label class="item item-select county" ng-show="vm.counties.length > 0">
        <span class="input-label text-16 text-grey">区/县</span>
        <select class="select text-16 text-dark" ng-model="vm.county" ng-options=" m.name for m in vm.counties" ng-change="">
          <option value="">-- 请选择 --</option>
        </select>
        </label>
      <label class="item item-input">
        <span class="input-label text-16 text-grey">详细地址</span>
        <input type="text" class="text-16 text-dark" ng-model="vm.address.OrderConsignees.address" placeholder="请输入详细地址"/>
      </label>
    </div>
    <div class="padding address-operations" ng-cloak>
      <span class="button button-block button-energized" ng-click="vm.addressId > 0 ? vm.editAddress() : vm.addAddress()" ng-disabled="!vm.readyToSave()">
        保存
      </span>
      <span class="button button-clear button-dark icon-left" ng-really-click="vm.deleteAddress(vm.addressId)" ng-really-message="确定要删除此收货地址吗？" ng-show="vm.addressId > 0">
        <i class="icon pys-350 icon-trash"></i>
        删除收货地址
      </span>
    </div>
  </ion-content>
</ion-view>
