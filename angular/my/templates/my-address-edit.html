<ion-view title="编辑收货信息" hide-tabs>
  <ion-content class="my-address-edit">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">收货人</span>
        <input type="text" ng-model="vm.address.OrderConsignees.name">
      </label>
      <label class="item item-input">
        <span class="input-label">联系方式</span>
        <input type="text" ng-model="vm.address.OrderConsignees.mobilephone" ng-blur="vm.verifyMobilePhone()">
      </label>
      <label class="item item-select">
        <span class="input-label">省</span>
        <select class="select" ng-model="vm.province" ng-options="m.name for m in vm.provinces" ng-change="vm.onProvinceChanged(vm.province)">
          <option value="">-- 请选择 --</option>
        </select>      
      </label>
      <label class="item item-select" ng-show="vm.cities.length > 0">
        <span class="input-label">市</span>
        <select class="select" ng-model="vm.city" ng-options=" m.name for m in vm.cities" ng-change="vm.onCityChanged(vm.city)">
          <option value="">-- 请选择 --</option>
        </select>
      </label>
      <label class="item item-select" ng-show="vm.counties.length > 0">
        <span class="input-label">区/县</span>
        <select class="select" ng-model="vm.county" ng-options=" m.name for m in vm.counties" ng-change="">
          <option value="">-- 请选择 --</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">详细地址</span>
        <input class="text" ng-model="vm.address.OrderConsignees.address"/>
      </label>
    </div>
    <div class="padding address-operations">
      <span class="button button-block" ng-class="{'button-energized': vm.readyToSave()}" ng-click="vm.addressId > 0 ? vm.editAddress() : vm.addAddress()" ng-disabled="!vm.readyToSave()">
        保存
      </span>
      <span class="button button-clear button-dark icon-left" ng-really-click="vm.deleteAddress(vm.addressId)" ng-really-message="确定要删除此收货地址吗？" ng-show="vm.addressId > 0">
        <i class="icon pys-icon icon-delete"></i>
        删除收货地址
      </span>
    </div>
  </ion-content>
</ion-view>
