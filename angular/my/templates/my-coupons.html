<ion-view title="优惠券">
  <ion-content >
    <div class="list">
      <div class="item" ng-repeat="item in coupons">
        <div>
          <h4 style="margin-top: 0;margin-bottom: 5px;font-size:16px;">
            <span>
              {{item.title}}
            </span>
            <span>
              {{item.name}}
            </span>
            <span style="padding: .2em .6em .3em;font-size: 75%;font-weight: bold;line-height: 1;color: #fff;text-align: center;white-space: nowrap;vertical-align: baseline;border-radius: .25em;background-color:{{getCouponColor(item.state)}};">
              {{getCouponValue(item.state)}}
            </span>

            <span style="padding-left:10px;">
            面值:
            </span>
            <span style="color: #ffa200;">
              {{item.price | currency:'￥'}}
            </span>
            
      
          </h4>
        

        </div>
        <div>
          有效期：
          {{item.date_begin}} - {{item.date_end}}
        </div>
        <div ng-show="isCouponAvailable(item.state)" style="padding: 5px 10px;font-size: 12px;line-height: 1.5;border-radius: 3px;color: #fff;background-color: #dd5600;border-color: #dd5600;" style="margin-bottom: 0;line-height: 1.3;">
          去
          <a href="{{item.shopUrl}}" style="color: #ffffff;text-decoration: underline; padding-left: 0.5em; padding-right: 0.5em;">专店</a>
          选购
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
