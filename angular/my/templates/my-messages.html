<ion-view title="关于朋友说" hide-back-button='true'>
   <ion-nav-buttons side="left">
    <button class="button button-clear back-button" ng-click="$ionicGoBack($event)">
      <i class="icon ion-ios-arrow-left"></i>返回
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="vm.clearLogs();">清除日志</button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <span class="item" ng-repeat='message in messages track by $index' ui-sref="my-message({id: $index})" ng-bind="::message">
    </span>
 </ion-content>
</ion-view>
