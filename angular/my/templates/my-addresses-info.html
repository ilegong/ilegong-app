<ion-view title="收货地址">
      <ion-nav-buttons side='right'>
        <button class='button button-clear button-positive'>保存</button>
      </ion-nav-buttons>
  	<ion-content  class="padding">

      <div class="list">
        <div class="row"  ng-repeat="address in vm.addresses" >
          <div class="col col-10">
            <i class="icon ion-checkmark-round " ng-show="vm.isChecked(address);"  ng-click="vm.itemClick(address)"></i>
            <i class="icon ion-load-c" ng-show="!vm.isChecked(address);"  ng-click="vm.itemClick(address)"></i>
          </div>
          <div class="col"   ng-click="vm.itemClick(address) ">
            <div >
              {{address.OrderConsignees.name}}({{address.OrderConsignees.mobilephone}})
            </div>
            <div>
              {{address.OrderConsignees.area}}{{address.OrderConsignees.address}}
            </div>  
          </div>
          <i class="icon">
            <div class=" ion-edit" ng-click="vm.goAddressEdit(address)"></div>
            <div class="ion-trash-b" ng-click="vm.del({{address.OrderConsignees.id}})"></div>
          </i>
        </div>
      </div>
      <div class="button button-outline button-balanced button-block" ng-click="vm.goAddressEdit(null)">
            新增收货地址
      </div>
  	</ion-content>
</ion-view>
