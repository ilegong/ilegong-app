<ion-view title="收货人信息">
  	<ion-content  class="padding">
  		<h4>
  			常用地址
  		</h4>
      <div class="list">
        <div class="row"  ng-repeat="address in vm.addresses" >
          <div class="col col-10">
            <i class="icon ion-checkmark-circled" ng-show="vm.isChecked(address);"  ng-click="vm.def({{address.OrderConsignees.id}})"></i>
          </div>
          <div class="col"   ng-click="values.addressSelectedIndex=$index;vm.def({{address.OrderConsignees.id}}); ">
            <div >
              {{address.OrderConsignees.name}}({{address.OrderConsignees.mobilephone}})
            </div>
            <div >
              {{address.OrderConsignees.area}}{{address.OrderConsignees.address}}
            </div>  
          </div>
          <i class="icon">
            <div class=" ion-edit" ui-sref="app.my-address-edit({editId:address.OrderConsignees.id})"></div>
            <div class="ion-trash-b" ng-click="vm.del({{address.OrderConsignees.id}})"></div>
          </i>
        </div>
      </div>
      <div class="item" ui-sref="app.my-address-edit({editId: -1})">
            使用新地址
      </div>
  	</ion-content>
</ion-view>
