           <input type="radio" name="group"/>

        </div>

          <div class="col">
            
              <div >
                <select id="selectRegion_1" ng-options="m in regionSelectItems">

                </select>
              </div>

              <div >

        <div class="row">
          <div class="col col-25" >
            详细地址
          </div>
          <div class="col">

          </div>

        </div>
        <div class="row">

</div>
 </ion-content>
