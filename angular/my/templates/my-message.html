<ion-view title="关于朋友说" hide-back-button='true'>
   <ion-nav-buttons side="left">
    <button class="button button-clear back-button" ng-click="$ionicGoBack($event)">
      <i class="icon ion-ios7-arrow-back"></i>返回
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="vm.clearLogs();">清除日志</button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <p>{{vm.message}}</p>
 </ion-content>
</ion-view>
