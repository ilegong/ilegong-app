<ion-view title="朋友说" hide-back-button='true' hide-nav-bar="true">
  <ion-content class="list my">
    <a class="item item-icon-right" ng-click="vm.profileClick()"  ng-hide="vm.loggedIn">
      <i class="icon ion-ios7-arrow-right"></i>
      账号
    </a>
    <a  class="item head" ng-click="vm.profileClick()" ng-show="vm.loggedIn">
      <span class="fl">
        <img class="fr" src="{{vm.user.image}}">
      </span>
      <span class="name fl">{{vm.user.nickname}}</span>
      <span class="fr more"></span>
    </a>

    <div class="item item-divider"></div>
    <a class="item item-icon-left item-icon-right" ui-sref="app.my-orders.total">
      <span class="icon pys-icon icon-my-order"></span>
      <i class="icon ion-ios7-arrow-right"></i>
      我的订单
    </a>
    <a class="item item-icon-left item-icon-right" ui-sref="app.my-coupons">
      <span class="icon pys-icon icon-my-coupon"></span>
      <i class="icon ion-ios7-arrow-right"></i>
      我的优惠券
    </a>

    <div class="item item-divider"></div>
    <a class="item item-icon-left item-icon-right" ui-sref="app.my-offers">
      <span class="icon pys-icon icon-my-offer"></span>
      <i class="icon ion-ios7-arrow-right"></i>
      我要发红包
    </a>

    <div class="item item-divider"></div>
    <a class="item item-icon-left item-icon-right" ui-sref="app.my-addresses-info({state:0,addrId:0})">
      <span class="icon pys-icon icon-my-address"></span>
      <i class="icon ion-ios7-arrow-right"></i>
      地址管理
    </a>

    <div class="item item-divider"></div>
    <a class="item item-icon-right" ui-sref="app.product-detail-o.intro({id: 220,from:-1})">
      <i class="icon ion-ios7-arrow-right"></i>
      1分钱产品
    </a>
 </ion-content>
</ion-view>
