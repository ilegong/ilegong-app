<ion-view title="朋友说" hide-back-button='true' hide-nav-bar="true">
  <ion-content class="my">
    <div class="profile" >
      <div class="account row">
        <span class="col"></span>
        <a class="col" ng-click="vm.profileClick()" ng-show="vm.loggedIn">
          <span class="avatar"></span>
          <span class="mobile">13521509118</span>
        </a>
        <span class="col" ng-show="!vm.loggedIn">
          <button class="button-login button button-outline" ui-sref="app.my-account-login">
            登录/注册
          </button>
        </span>
        <span class="col"></span>
      </div>
      <div class="orders row">
        <div class="bg"></div>
        <div class="order col" ui-sref="app.my-orders({state: pendingOrderState.state})" ng-repeat="pendingOrderState in vm.pendingOrderStates">
          <span ng-class="{as_badge: vm.countOfOrders(pendingOrderState.state) > 0}">{{vm.countOfOrders(pendingOrderState.state)}}</span> <br/>
          {{pendingOrderState.name}}
        </div>
      </div>
    </div>
    <div class="list">
      <div class="item item-divider"></div>
      <a class="item item-icon-left item-icon-right" ui-sref="app.my-orders({states: '', name: '全部'})">
        <span class="icon pys-icon icon-my-order"></span>
        <i class="icon ion-ios7-arrow-right"></i>
        我的订单
      </a>
      <a class="item item-icon-left item-icon-right" ui-sref="app.my-coupons">
        <span class="icon pys-icon icon-my-coupon"></span>
        <i class="icon ion-ios7-arrow-right"></i>
        我的优惠券
      </a>

      <div class="item item-divider"></div>
      <a class="item item-icon-left item-icon-right" ui-sref="app.my-offers">
        <span class="icon pys-icon icon-my-offer"></span>
        <i class="icon ion-ios7-arrow-right"></i>
        我要发红包
      </a>

      <div class="item item-divider"></div>
      <a class="item item-icon-left item-icon-right" ui-sref="app.my-addresses({state:0,addrId:0})">
        <span class="icon pys-icon icon-my-address"></span>
        <i class="icon ion-ios7-arrow-right"></i>
        地址管理
      </a>

      <div class="item item-divider"></div>
      <a class="item item-icon-right" ui-sref="app.product-detail-o.intro({id: 220,from:-1})">
        <i class="icon ion-ios7-arrow-right"></i>
        1分钱产品
      </a>
    </div>
 </ion-content>
</ion-view>
