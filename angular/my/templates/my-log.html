<ion-view title="关于朋友说" hide-tabs>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="vm.clearLogs();">清除日志</button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ul ng-show='config.showLog'>
      <li class="item" ng-repeat='message in messages track by $index'>
        <textarea placeholder="Comments">{{message}}</textarea>
      </li>
    </ul>
 </ion-content>
</ion-view>
