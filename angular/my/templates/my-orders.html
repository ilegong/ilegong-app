<ion-view title="订单" hide-tabs>
  <div class="tabs-top tabs-striped">
    <div class="tabs">
      <a class="tab-item" ng-class="{'tab-item-active': isTabActive()}" ng-click="vm.stateFilter=-1">
        全部
      </a>
      <a class="tab-item" ng-class="{'tab-item-active': isTabActive()}"  ng-click="vm.stateFilter=orderStatus['UNPAID'].state">
        待支付
      </a>
      <a class="tab-item" ng-class="{'tab-item-active': isTabActive()}"  ng-click="vm.stateFilter=orderStatus['PAID'].state
      ">
        待发货
      </a>
      <a class="tab-item" ng-class="{'tab-item-active': isTabActive()}"    ng-click="vm.stateFilter=orderStatus['SENT'].state">
        待收货
      </a>
    </div>
  </div>

  <ion-content>
    <div ui-view  class='pane-secondary'></div>
  </ion-content>
</ion-view>
