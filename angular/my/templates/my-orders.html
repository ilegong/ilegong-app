<ion-view title="订单" hide-tabs>
  <div class="tabs-top tabs-striped">
    <div class="tabs">
      <a class="tab-item" ng-class="{'tab-item-active': isTabActive()}" ng-click="vm.stateFilter=''">
        全部
      </a>
      <a class="tab-item" ng-class="{'tab-item-active': isTabActive()}" ng-click="vm.stateFilter='UNPAID'">
        待支付
      </a>
      <a class="tab-item" ng-class="{'tab-item-active': isTabActive()}" ng-click="vm.stateFilter='PAID'
      ">
        待发货
      </a>
      <a class="tab-item" ng-class="{'tab-item-active': isTabActive()}" ng-click="vm.stateFilter='SENT'">
        待收货
      </a>
    </div>
  </div>

  <ion-content>
    <div ui-view  class='pane-secondary'></div>
  </ion-content>
</ion-view>
