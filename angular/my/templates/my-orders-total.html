<div>

  <div class="list myOrdersTotal">
    <div class="item" ng-repeat="item in vm.orders " ng-show="((vm.isOfStates(item, vm.stateFilter)) || vm.stateFilter==''">
  	  <div>
  	  	<span class="brandName">
  	  		{{vm.brands[item.Order.brand_id].Brand.name}}
  	  	</span>
  	  	<span class="orderStatus">
  	  		{{vm.getOrderDesc(item).desc}}
  	  	</span>
  	  </div>
  	  <div class="list">
  	  	<div class="item" ng-repeat="pro in vm.order_carts[item.Order.id] ">
  	  		<div class="row">
  	  			<div class="col">
  	  				<img src="{{pro.Cart.coverimg}}" class="img"/>
  	  			</div>
				    <div class="col cartName">
  	  				{{pro.Cart.name}}
              <div>
                {{pro.Cart.price | currency:'￥'}} × {{pro.Cart.num}}
              </div>
  	  			</div>
  	  		</div>
  	  	</div>
  	  </div>
  	  <div >
  	  	<span>
  	  		订单号：{{item.Order.id}}
  	  	</span>
  	  	<span class="info">
  	  		共{{vm.order_carts[item.Order.id].length}}件商品 实付:{{item.Order.total_price | currency:'￥'}}
  	  	</span>
  	  </div>
  	  <div>
  	  	<span class="buttons">
  	  		<a class="button button-calm" ui-sref="app.my-order-detail({id: item.Order.id})">详细</a>
  	  		<a class="button button-assertive" ng-show="vm.isOfStates(item, 'SENT')" ng-click="vm.receive({{item.Order.id}})">确认收货</a>
  	  		<a class="button button-calm" ng-show="vm.isOfStates(item, 'SENT')">查看物流</a>
  	  		<a class="button button-assertive" ng-show="vm.isOfStates(item, 'CANCELED')" ng-click="vm.remove({{item.Order.id}})">删除订单</a>
  	  		<a class="button button-calm" ng-show="vm.isOfStates(item, 'UNPAID')" ng-click="vm.undo({{item.Order.id}})">取消订单</a>
  	  		<a class="button button-assertive" ng-show="vm.isOfStates(item, 'UNPAID')">去支付</a>
  	  	</span>
  	  </div>
  	</div>
  </div>

</div>
