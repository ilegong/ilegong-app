<ion-view title="账号">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ui-sref="app.my-account-login">登录</button>
  </ion-nav-buttons>
  <ion-content class="my-account-register">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">手机号</span>
        <input type="text" placeholder="手机号">
      </label>
      <div class='item item-input item-stacked-label'>
        <div class='row'>
          <label class="col col-50">
            <span class="input-label">验证码</span>
            <input type="text" placeholder="验证码">
          </label>
          <img id='captchaImage' class='col col-50'/>
        </div>
      </div>
      <div class='item item-input item-stacked-label'>
        <div class='row'>
          <label class="col col-50">
            <span class="input-label">短信验证码</span>
            <input type="text" placeholder="短信验证码">
          </label>
          <button class="btn-warning sms-verify col-33">
            点击获取
          </button>
        </div>
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">昵称</span>
        <input type="text" placeholder="昵称">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">密码</span>
        <input type="password" placeholder="密码">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">确认密码</span>
        <input type="password" placeholder="确认密码">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive">注册</button>
    </div>
  </ion-content>
</ion-view>
