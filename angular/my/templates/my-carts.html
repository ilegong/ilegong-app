<ion-view title="购物车">
  <ion-content >
  	<div class="list">
      <div class="row">
        <div class="col">
          名称
        </div>
        <div class="col-15">
          价格
        </div>
        <div class="col">
          数量
        </div>
        <div class="col-20">
          合计
        </div>
      </div>
      <div class="row" ng-repeat="item in items">
        <div class="col">
          <a href="{{item.linkUrl}}">
          <div>
            {{item.title}}
            <img style="width:100%;" src="{{item.imgUrl}}"/>
          </div>
        </a>
        </div>
        <div class="col col-15">
          {{item.price | currency:""}}
        </div>
        <div class="col" >
          <span>
            <button  style="width:20%;" ng-click="buttonReduceClick($index)">
              -
            </button>
          </span>
            <input size="3" style="width:50%;"  ng-model="item.count"/>
            <span>
            <button   style="width:20%;" ng-click="buttonAddClick($index)">
              +
            </button>
          </span>
          
        </div>
        <div class="col-20">
          {{item.price * item.count | currency:""}}
          <button class="button" style="width:20%;font-size:10px;" ng-click="removeAt($index)">
            删除
          </button>

        </div>
      </div>
      <div class="row">
        <span class="col" style="text-align:right;font-size:20px;padding-top:13 px;">
          总价：{{getTotallPrice() | currency:""}}</span>
          <a ui-sref="app.my-order-info">
            <div class="button button-positive" style="float:right;">
              结算
            </div>
          </a>
      </div>
    </div>
 </ion-content>
</ion-view>
