<ion-view title="个人信息">
  <ion-content >
  	<div class="list myDetail">

  		<a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
  			<div>
          <span class="portraitText">
            头像
          </span>
          <span class="portraitImg">
            <img src="{{vm.userDetail.imgUrl}}"/>

          </span>
        </div>
  		</a>
      <a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
        <div>
          <span class="left">
            昵称
          </span>
          <span class="right">
            {{vm.userDetail.nickName}}
          </span>
        </div>
      </a>
      <a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
        <div>
          <span class="left">
            性别
          </span>
          <span class="right">
            {{vm.userDetail.sex}}
          </span>
        </div>
      </a>
      <a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
        <div>
          <span class="left">
            单位
          </span>
          <span class="right">
            {{vm.userDetail.company}}
          </span>
        </div>
      </a>
      <a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
        <div>
          <span class="left">
            个性签名
          </span>
          <span class="right">
            {{vm.userDetail.content}}
          </span>
        </div>
      </a>
      <a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
        <div>
          <span class="left">
            手机号
          </span>
          <span class="right">
            {{vm.userDetail.mobilephone}}
          </span>
        </div>
      </a>
      <a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
        <div>
          <span class="left">
            邮箱
          </span>
          <span class="right">
            {{vm.userDetail.mail}}
          </span>
        </div>
      </a>
      <a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
        <div>
          <span class="left">
            用户名
          </span>
          <span class="right">
            {{vm.userDetail.userName}}
          </span>
        </div>
      </a>
      <a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
        <div>
          <span class="left">
            密码
          </span>
          <span class="right">
            {{vm.userDetail.password}}
          </span>
        </div>
      </a>
      <a class="item item-icon-right" >
        <i class="icon ion-ios7-arrow-right"></i>
        <div>
          <span class="left">
            用户ID
          </span>
          <span class="right">
            {{vm.userDetail.userId}}
          </span>
        </div>
      </a>

    </div>
 </ion-content>
</ion-view>
