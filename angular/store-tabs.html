<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top" ng-class="{'tabs-item-hide': hideStoreTabs.length > 0 && hideStoreTabs[hideStoreTabs.length -1]}">
  <!-- Dashboard Tab -->
  <ion-tab title="朋友说" icon="pys-350 icon-pyshuo" href="#/app/home">
    <ion-nav-view name="app-home"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="商铺首页" icon="pys-350 icon-home" ng-click="app.toStoreHomePage()">
    <ion-nav-view name="store-home"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="我的故事" icon="pys-350 icon-tryings" ng-click="app.toStoreIntroPage()">
    <ion-nav-view name="store-intro"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="购物车" icon="pys-350 icon-cart" href="#/app/cart">
    <ion-nav-view name="app-cart"></ion-nav-view>
  </ion-tab>
</ion-tabs>
