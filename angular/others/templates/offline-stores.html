<ion-view title="自提点" hide-back-button='true'>
   <ion-nav-buttons side="left">
    <button class="button button-clear back-button" ng-click="$ionicGoBack($event)">
      <i class="icon ion-ios-arrow-left"></i>返回
    </button>
  </ion-nav-buttons>
  <ion-content class="pickups">
    <div class="store-area">
        <ul ng-repeat="(key,area) in vm.validArea"> <li><a ng-bind="area" ng-class="{'cur':key == vm.activeArea}" ng-click="vm.choseAreas(key)"></a></li> </ul>
    </div>
    <div class="item item-icon-left item-icon-right"  ng-repeat="pickup in vm.pickups" ng-click="vm.checkPickup(pickup)">
      <i class="icon pys-350" ng-class="{'icon-circle-checked': pickup.checked, 'icon-circle': !pickup.checked}"></i>
      <span ng-bind="pickup.name" class="wrapped"></span>
    </div>
    <div class="centered-container" ng-if="vm.pickups.length == 0">
      <span class="no-content no-address"></span>
      <span class="message text-muted">
        暂无自提点
      </span>
    </div>
  </ion-content>
</ion-view>
