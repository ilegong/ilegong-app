<ion-view title="朋友说" hide-back-button='true' show-tabs>
  <ion-content class="home">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" style="width: 100%;">
      <ion-slide ng-repeat="bannerItem in vm.bannerItems" >
        <a ui-sref="app.product-detail({id:bannerItem.id,from:-1})">
          <img ng-src="{{bannerItem.img}}" err-src="http://s.tongshijia.com/img/u/banners/shenghao.jpg"/>
        </a>
      </ion-slide>
    </ion-slide-box>

    <div class="promotion">
      <div class="price">
        <span class="text-assertive text-sub">
          ¥<strong>12.00</strong>
        </span>
        <span class="text-muted">起</span>
      </div>
      <div class="row">
        <div class="col">
          <a class="" ui-sref="app.category-detail({slug:vm.specTagItems[0].slug})" style="display:block;">
            <img src="{{vm.specTagItems[0].img}}" class="full" />
          </a>
        </div>
        <div class="col">
          <a ui-sref="app.category-detail({slug:vm.specTagItems[1].slug})">
            <img src="{{vm.specTagItems[1].img}}" class="full" />
          </a>
          <br />
          <a ui-sref="app.category-detail({slug:vm.specTagItems[2].slug})">
            <img src="{{vm.specTagItems[2].img}}" class="full" />
          </a>
        </div>
      </div>
    </div>
    
    <div class="recommends padding" style="padding-bottom: 0;">
      <h4>
        朋友的推荐
      </h4>
      <div class="row"  ng-repeat="mi in vm.mainTagItems" ng-if="$index % 2 == 0">
        <div class="col" ng-repeat="mainItem in vm.mainTagItems.slice($index, $index+2)">
          <a ui-sref="app.category-detail({slug:mainItem.slug, name: mainItem.name})">
            <img class="full" src="{{mainItem.img}}"/>
          </a>
        </div>
      </div>
    </div>

    <div class="hot-items padding" style="padding-top: 0;">
      <h4>
        朋友说的爆款
      </h4>
      <a ui-sref="app.product-detail({id:hotItem.id,from:-1})" ng-repeat="hotItem in vm.hotItems">
        <img class="full" src="{{hotItem.img}}" />
      </a>
    </div>
    <ul ng-show='config.showLog'>
      <li ng-repeat='message in messages track by $index'>{{message}}</li>
    </ul>
  </ion-content>
</ion-view>
