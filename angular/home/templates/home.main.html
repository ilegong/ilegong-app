<ion-view title="朋友说" hide-back-button='true' show-tabs>
  <ion-content class="home">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" style="width: 100%;">
      <ion-slide ng-repeat="bannerItem in vm.bannerItems" >
        <img ng-src="{{bannerItem.img}}" err-src="http://s.tongshijia.com/img/u/banners/shenghao.jpg"  ui-sref="product-detail({id:bannerItem.id,from:-1})"/>
      </ion-slide>
    </ion-slide-box>

    <div class="promotion">
      <div class="price">
        <span class="text-assertive text-sub">
          ¥<strong>12.00</strong>
        </span>
        <span class="text-muted">起</span>
      </div>
      <div class="row">
        <div class="col">
          <img src="{{vm.specTagItems[0].img}}" class="full" ui-sref="app.home-category({slug:vm.specTagItems[0].slug, name: vm.specTagItems[0].name})"/>
        </div>
        <div class="col">
          <img src="{{vm.specTagItems[1].img}}" class="full" ui-sref="app.home-category({slug:vm.specTagItems[1].slug, name: vm.specTagItems[0].name})" />
          <br />
          <img src="{{vm.specTagItems[2].img}}" class="full" ui-sref="app.home-category({slug:vm.specTagItems[1].slug, name: vm.specTagItems[1].name})"/>
        </div>
      </div>
    </div>
    
    <h4 style="padding-left: 10px; margin-bottom: 0">
      朋友的推荐
    </h4>
    <div class="elements padding-left">
      <div class="element-container" ng-repeat="mainItem in vm.mainTagItems">
        <div class="element">
          <img class="full" src="{{mainItem.img}}" ui-sref="app.home-category({slug:mainItem.slug, name: mainItem.name})"/>
        </div>
      </div>
    </div>

    <h4 style="padding-left: 10px; margin-bottom: 0">
      朋友说的爆款
    </h4>
    <div class="hot-items padding" style="padding-top: 0;">
      <img class="full" src="{{hotItem.img}}" ui-sref="product-detail({id:hotItem.id,from:-1})" ng-repeat="hotItem in vm.hotItems"/>
    </div>
  </ion-content>
</ion-view>
