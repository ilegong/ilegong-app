<ion-view title="热卖">
  <ion-content  class="home">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="item in SlideBoxItems">

        <a href="{{item.linkUrl}}">
          <div >
            <img style="width:100%;height:100%;" src="{{item.imgUrl}}"></img>
          </div>
        </a>
      </ion-slide>
    </ion-slide-box>

  <div class="row" ng-repeat="tagWithProducts in vm.tagsWithProducts">
    <div class="col col-33 brand">

      <a ui-sref="app.category-detail({slug:tagWithProducts.ProductTag.slug})">

        <img src="http://www.tongshijia.com/{{tagWithProducts.ProductTag.coverimg}}"/>
      </a>
    </div>
    <div class="col col-33 product" ng-repeat="product in tagWithProducts.Products.slice(0, 2)">
      <a href="{{subitem.linkUrl}}" class="product-name" style="{{product.titleStyle}}">
        {{product.name}}
      </a>
      <div class="brand-name">
        {{product.name}}
      </div>
      <img class="product-image" src="{{product.coverimg}}"/>
      </a>
    </div>
  </div>
  <ul ng-show='true'>
    <li ng-repeat='message in messages track by $index'>{{message}}</li>
  </ul>
  </ion-content>
</ion-view>
