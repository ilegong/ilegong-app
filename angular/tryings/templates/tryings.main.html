<ion-view title="朋友说" hide-back-button='true' show-tabs>
  <ion-content class='padding'>  
    <ion-refresher pulling-text="下拉刷新" on-refresh="vm.doRefresh()">
    </ion-refresher>
    <div ng-repeat="trying in vm.tryings" ng-cloak>
      <h2>{{trying.Category.name}}</h2>
      <div class="row" ng-repeat="a in trying.articles" ng-init="article = a.Article">
        <div class="col col-33">
          <img src="{{article.coverimg}}" width="100%" alt="">                            
        </div>
        <div class="col col-67">
          <p><a ui-sref="app.trying-detail({id: article.id})">{{article.name}}</a></p>
          <p>{{article.summary}}</p>
        </div>
      </div>
    </div>    
  </ion-content>
</ion-view>
